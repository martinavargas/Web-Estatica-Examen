<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/styles/gameStyles.css" />
    <title>Galaxian</title>

        <p id="score">

          <span class="word-3">ready?</span>
        </div>
      </section>
      <main>
        <section class="formation">

            <img src="/assets/alien-rojo.svg" name="red" alt="Enemy Ship" />
          </div>
          <div id="ship7" class="enemy-ship yellow">
            <img src="/assets/alien-amarillo.svg" alt="Enemy Ship" />
          </div>
          <div id="ship8" class="enemy-ship yellow">

          </div>
          <div id="ship10" class="enemy-ship yellow">
            <img src="/assets/alien-amarillo.svg" alt="Enemy Ship" />
          </div>

          <div id="ship14" class="enemy-ship blue">

          <div id="ship18" class="enemy-ship blue">
            <img src="/assets/alien-azul.svg" alt="Enemy Ship" />
          </div>
        </section>
        <section class="space-ship">
          <div id="my-ship" >
            <img name="ship" src="/image/nave.svg" alt="My Ship" />
          </div>
        </section>
        <section class="container">
          <div class="wrapper"> 
            <button id="left">left</button>
            <button id="fire">fire</button>
            <button id="right">right</button>
          </div>
        </section>
      </main>
      <script src="/scripts/game.js"></script>

</html>
