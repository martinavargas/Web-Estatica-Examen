<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/landingStyles.css">
    <title>Welcome to The Galaxian</title>
</head>
<body>
    <section class="video-container">
        <video autoplay loop src="assets/spacecraft-background.mp4"></video>
    </section>
    
    <section class="title">
        <svg viewBox="0 100 600 600">
            <path id="curve" d="M100,300 C188,210 400,208 500,300"/>
            <text width="600">
              <textPath xlink:href="#curve">
                Galaxian
              </textPath>
            </text>
          </svg>
    </section>
    
    <section class="game-story">
        <p class="game-story-text">El mate estaba listo cuando los invasores extraterrestres llegaron. Con destreza, los gauchos arrojaron boleadoras espaciales, derrotando a los invasores y brindando con fernet en la victoria. ¡Viva Argentina!</p>
    </section>
    
    <section class="buttons">
        <button class="name">Name</button>
        <button class="start">Start</button>
    </section>

    <dialog class="modal">
        <div class="modal-content">
            <button class="modal-close">X</button>
            <p>INGRESA TU NOMBRE</p>
            <input placeholder="NOMBRE" type="text">
            <button class="modal-accept">Aceptar</button>
        </div>
    </dialog>
    
    <footer>
        <section class="members">
            <p class="members-name" onclick="toggleNavbar()">Antonela Ledesma</p>
            <p class="members-name" onclick="toggleNavbar()">Nicolás Ruiz</p>
            <p class="members-name" onclick="toggleNavbar()">Martina Vargas</p>
        </section>

        <section class="navbar">
            <nav class="footer-navbar hide">
                <img class="members-logo" src="/assets/icon-linkedin.svg" alt="logo-linkedin">
                <img class="members-logo" src="/assets/icon-github.svg" alt="logo-github">
            </nav>
        </section>
    </footer>
    
    <script src="scripts/landing.js"></script>
</body>
</html>
